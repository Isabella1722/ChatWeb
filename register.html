<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="./style/main.css">
</head>

<body>

    <h3>Registro de usuario</h3>
    <form class="form register">
        <label class="form__label">Nombre
            <input name="name" type="text" placeholder="Escribe el nombre">
        </label>
        <label class="form__label">Correo
            <input name="email" type="text" placeholder="Escribe el correo">
        </label>

        <label class="form__label">Contraseña
            <input name="password" type="password" placeholder="Escribe la contraseña">
        </label>

        <p class="form__error hidden">
            Ya existe un usuario registrado con este correo.
          </p>

        <button class="chat__btn" type="submit" >Enviar</button>

    </form>
    <script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-auth.js"></script>
    <script src="./firebase.js"></script>
    <script src="./register.js"></script>

</body>

</html>
